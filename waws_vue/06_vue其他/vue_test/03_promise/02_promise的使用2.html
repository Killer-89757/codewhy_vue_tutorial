<script>
    //什么情况下会用到Promise?
    //一般情况下是有异步操作的时候，使用promise对这个异步操作进行封装
    // new --->构造函数(1.保存了一些状态信息，2.执行传入的函数)
    new Promise((resolve,reject)=>{
        setTimeout(()=>{
            // 成功的时候调用
            // resolve("hello waws")

            //失败的时候调用
            reject("err message")
        })
    }).then((data)=>{
        console.log(data);
    }).catch((data)=>{
        console.log(data);
    })

    new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("hello waws")
            reject("err message")
        })
    }).then(data=>{
        console.log(data);
    },err => {
        console.log(err);
    })
</script>
