<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    //1.使用setTimeout执行异步操作
    // setTimeout(()=>{
    //     console.log("hello world");
    // },3000)


    //参数-->函数(resolve,reject)
    //resolve,reject本身他们又是函数
    new Promise((resolve,reject)=>{
        //第一次网络请求的代码
        setTimeout(()=>{
            resolve()
        },3000)
    }).then(()=>{
        //第一次拿到结果的处理的代码
        console.log("hello world");
        console.log("hello world");
        console.log("hello world");
        console.log("hello world");
        console.log("hello world");
        return new Promise((resolve, reject)=>{
            //第二次网络请求的代码
            setTimeout(()=>{
                resolve()
            },3000)
    }).then(()=>{
        //第二次拿到结果的处理的代码
        console.log("hello vue");
        console.log("hello vue");
        console.log("hello vue");
        console.log("hello vue");
        console.log("hello vue");
        return new Promise((resolve,reject)=>{
            //第三次拿到结果的处理的代码
            setTimeout(()=>{
                resolve()
            },3000)
    }).then(()=>{
        //第三次拿到结果的处理的代码
        console.log("hello python");
        console.log("hello python");
        console.log("hello python");
        console.log("hello python");
        console.log("hello python");
        })
    })
})
</script>
</html>
