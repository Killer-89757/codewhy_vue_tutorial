<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>当前计数是：{{counter}}</h2>

  <!--使用v-on的方式进行操作-->
  <button v-on:click="add">+</button>
  <!--使用@语法糖的方式进行操作-->
  <button @click="sub">-</button>
</div>

<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      counter:0
    },
    methods:{
      add(){
        this.counter++
      },
      sub(){
        this.counter--
      }
    }
  })
</script>
</body>
</html>
