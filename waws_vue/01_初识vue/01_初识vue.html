
<!--这个主要是初步对于vue的使用进行认识-->
<!--1.vue的本地的引入-->
<!--2.vue中el绑定元素-->
<!--3.data用于存储数据-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    {{ message }}
</div>

<script src="../vue.js"></script>
<script>

    // 编程范式(声明式编程)
    //修改数据message，数据更改完，界面直接更改
    const app = new Vue({
        el:"#app", //用于挂在要管理的元素
        data:{     //定义数据
            message:"hello world"
        }
    })


    //原始的js的做法(命令式编程)
    //1.定义一个div元素，设置id属性
    //2.定义一个变量叫做message
    //3.将message变量放在前面的div元素中进行显示

    //修改数据message
    //4.修改message的数据：hello vue!
    //5.将修改后的数据再次替换到div元素中
</script>
</body>
</html>
