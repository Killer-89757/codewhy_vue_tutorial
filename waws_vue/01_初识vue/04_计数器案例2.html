<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  <h2>当前计数：{{counter}}</h2>
  <button v-on:click="add">+</button>
  <button @click="sub">-</button>
</div>


<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      counter:0
    },
    methods:{
      add:function (){
        this.counter++;
        console.log("add方法被执行")
      },sub:function (){
        this.counter--;
        console.log("sub方法被执行")
      }
    }
  })
</script>
</body>
</html>
