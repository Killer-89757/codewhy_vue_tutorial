<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--3.组件的使用-->
    <my_cpn></my_cpn>
</div>

<div id="app1">
    <!--3.组件的使用-->
    <my_cpn></my_cpn>
</div>

<script src="../vue.js"></script>

<script>
    //ES6的``的部分是可换行字符串


    //1.创建组件构造器对象
    const cpnC = Vue.extend({
        template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容 哈哈哈哈哈</p>
                <p>我是内容2 呵呵呵呵呵呵呵呵</p>
            </div>`
    })


    //2.注册组件(这个地方我们注册的是全局组件，意味着可以在多个Vue的实例下面使用)
    //组件的名称,我们如何引用这个组件
    Vue.component("my_cpn",cpnC)


    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        }
    })

    const app1 = new Vue({
        el:"#app1",
        data:{
            message:"hello world"
        }
    })
</script>
</body>
</html>
