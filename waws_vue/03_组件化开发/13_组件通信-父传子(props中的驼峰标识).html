<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--在这个地方使用驼峰标识会报错误，我们将其使用-进行相连进行替代-->
  <cpn2 v-bind:c-info="info"></cpn2>
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
  </div>
</template>

<script src="../vue.js"></script>

<script>
  //子组件
  const cpnC2 = Vue.extend({
    template:"#cpn",
    props: {
      cInfo:{
        type:Object,
        default() {
          return {};
        }
      }
    }
  })


  //可以看作是一个默认的组件root
  const app = new Vue({
    el:"#app",
    data:{
      info:{
        name:"waws",
        age:18,
        height:1.88
      },
      message:"aaaaa"
    },components:{
      cpn2:cpnC2
    }
  })
</script>
</body>
</html>
