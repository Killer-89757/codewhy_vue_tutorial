<div id="app">

    <my_cpn></my_cpn>

</div>

<script src="../vue.js"></script>

<script>
    /* 原始的调用方式

        template:`
            <div>

    //语法糖的调用方式，{template} = Vue.extend({template})

    Vue.component("my_cpn",{
        template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容 哈哈哈哈哈</p>
                <p>我是内容2 呵呵呵呵呵呵呵呵</p>
            </div>`
    })


    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        },components:{
            my_cpn2:{template:`<div><h2>我是标题呀</h2></div>`
    }
        }
    })
</script>
