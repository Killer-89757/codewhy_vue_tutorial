<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn2 v-bind:cmovies="movies" :cmessage="message"></cpn2>
</div>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <p>{{cmessage}}</p>
  </div>
</template>

<script src="../vue.js"></script>

<script>
  //子组件
  const cpnC2 = Vue.extend({
    template:"#cpn",
    props:["cmovies","cmessage"],
    data() {
      return {

      }
    }
  })


  //可以看作是一个默认的组件root
  const app = new Vue({
    el:"#app",
    data:{
      message:"hello world",
      movies:["海贼王","四驱兄弟","火影忍者","犬夜叉"]
    },components:{
      cpn2:cpnC2
    }
  })
</script>
</body>
</html>
