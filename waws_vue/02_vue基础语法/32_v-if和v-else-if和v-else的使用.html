

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p v-if="score>=90">优秀</p>
  <p v-else-if="score>=80">优秀</p>
  <p v-else-if="score>=60">及格</p>
  <p v-else>不及格</p>
</div>

<script src="../vue.js"></script>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      score:90
    }
  })
</script>
</body>
</html>
