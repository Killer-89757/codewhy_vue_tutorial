<!--这个主要是v-bind的绑定class使用-->
<!--1.使用v-bind进行简单修改class属性-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color:red
    }
  </style>
</head>
<body>
<div id="app">
  <div class="active">{{message}}</div>
  <div :class="active">{{message}}</div>
</div>

<script src="../vue.js"></script>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:"hello world",
      active:"active",
    }
  })
</script>
</body>
</html>
