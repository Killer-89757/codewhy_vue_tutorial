<!--这个主要是v-bind的绑定class使用-->
<!--1.使用v-bind通过数组的方式加载class-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .active{
          color:red
      }
      .line{
          text-decoration: underline;
      }
      .zi_daxiao{
          font-size: 40px;
      }
  </style>
</head>
<body>
<div id="app">
  <div class="line" v-bind:class="[active,zi_daxiao]">{{message}}</div>
</div>

<script src="../vue.js"></script>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:"hello world",
      active:'active',
      line:'line',
      zi_daxiao:'zi_daxiao'
    },
  })
</script>
</body>
</html>
