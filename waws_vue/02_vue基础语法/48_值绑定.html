<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <label v-for="item in originHobbies" :for="item">
        <input type="checkbox" :value="item" v-model="hobbies">{{item}}
    </label>

    <h2>您的爱好是：{{hobbies}}</h2>
</div>

<script src="../vue.js"></script>

<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world",
            hobbies:[],
            originHobbies:["篮球","足球","乒乓","游泳"]
        }
    })
</script>
</body>
</html>
