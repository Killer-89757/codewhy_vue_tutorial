<!--这个主要是v-cloak的使用-->
<!--1.使用setTimeout进行模拟加载延时-->
<!--2.查看胡子语法显示{{message}}的问题-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
</div>

<script src="../vue.js"></script>

<script>
  setTimeout(function (){
    const app = new Vue({
      el:"#app",
      data:{
        message:"hello world"
      }
    })
  },2000)
</script>
</body>
</html>
