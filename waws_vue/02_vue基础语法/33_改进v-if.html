<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{result}}
</div>

<script src="../vue.js"></script>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      score:90
    },
    computed:{
      result(){
        let showMessage="";
        if (this.score >= 90){
          showMessage = "优秀"
        }else if(this.score >= 80){
          showMessage = "良好"
        }else if(this.score >= 60){
          showMessage = "及格"
        }else{
          showMessage = "不及格"
        }
        return showMessage
    }}
  })
</script>
</body>
</html>
