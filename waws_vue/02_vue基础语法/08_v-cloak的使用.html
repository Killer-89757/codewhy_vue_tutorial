<!--这个主要是v-cloak的使用-->
<!--1.使用v-cloak进行标记-->
<!--2.使用css对标记的部分进行修改-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
        display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>

<script src="../vue.js"></script>

<script>
  setTimeout(function (){
    const app = new Vue({
      el:"#app",
      data:{
        message:"hello world"
      }
    })
  },2000)
</script>
</body>
</html>
