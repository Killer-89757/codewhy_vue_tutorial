<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 v-if="istrue">{{message}}</h2>
  <h2 v-if="isfalse">{{message1}}</h2>
</div>

<script src="../vue.js"></script>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:"hello world",
      message1:"hello world111",
      istrue:true,
      isfalse:false
    }
  })
</script>
</body>
</html>
