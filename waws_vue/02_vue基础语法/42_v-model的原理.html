<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <input type="text" :value="message" @input="valueChange">
<!--  <input type="text" :value="message" @input="message = $event.target.value">   简化形式-->
  {{message}}
</div>

<script src="../vue.js"></script>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:"hello world"
    },methods:{
      valueChange:function (event){
        this.message = event.target.value
      }
    }
  })
</script>
</body>
</html>
