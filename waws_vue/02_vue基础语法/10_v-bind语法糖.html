<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--使用v-bind语法糖,解析属性-->
  <img :src="imgurl" alt="">
  <a :href="ahref">百度一下</a>


</div>

<script src="../vue.js"></script>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:"hello world",
      imgurl:"http://image1.chinanews.com.cn/cnsupload/big/2021/05-28/4-426/a9c289af870d4199a77c896bac89fa2b.jpg",
      ahref:"http://www.baidu.com/",
    }
  })
</script>
</body>
</html>
