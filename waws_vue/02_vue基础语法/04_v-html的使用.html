<!--这个主要是v-html的使用-->
<!--1.使用方式v-html="变量、表达式"-->
<!--2.将带有html标签的数据解析成相应元素-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{url}}</h2>
  <h2 v-html="url"></h2>
</div>

<script src="../vue.js"></script>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:"hello world",
      url:"<a href='http://www.baidu.com'>百度一下</a>"
    }
  })
</script>
</body>
</html>
