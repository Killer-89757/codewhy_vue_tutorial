<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{fullname}}
</div>

<script src="../vue.js"></script>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      firstname:"waws",
      lastname:"520",
    },
    computed:{
      //完整版
      fullname:{
        //一般不需要实现set的方法，只读属性
        set:function (newValue){
          console.log("-----------------",newValue);
          const name = newValue.split(" ");
          this.firstname = name[0];
          this.lastname = name[1];
        },
        get:function (){
          return this.firstname + " " + this.lastname
        }
      },
      //简化版
      fullname1:{
        //一般不需要实现set的方法，只读属性
        get:function (){
          return this.firstname + " " + this.lastname
        }
      },
      //最精简版
      fullname2:function (){
          return this.firstname + " " + this.lastname
        }
    }
  })
</script>
</body>
</html>
