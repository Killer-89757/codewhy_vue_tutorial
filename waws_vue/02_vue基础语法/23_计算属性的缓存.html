<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--拼接式，一般不用-->
  <h2>{{firstname}} {{lastname}}</h2>
  <!--methods的方式进行拼接-->
  <h2 style="color: blue">{{getfullname()}}</h2>
  <h2 style="color: blue">{{getfullname()}}</h2>
  <h2 style="color: blue">{{getfullname()}}</h2>
  <h2 style="color: blue">{{getfullname()}}</h2>

  <!--computed的方式进行拼接-->
  <h2 style="color: red">{{fullname}}</h2>
  <h2 style="color: red">{{fullname}}</h2>
  <h2 style="color: red">{{fullname}}</h2>
  <h2 style="color: red">{{fullname}}</h2>

</div>

<script src="../vue.js"></script>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      firstname:"waws",
      lastname:"520",
    },
    methods:{
      getfullname:function (){
        console.log("getfullname")
        return this.firstname + " " + this.lastname
      }
    },
    computed:{
      fullname:function (){
        console.log("fullname")
        return this.firstname + " " + this.lastname
      }
    }
  })
</script>
</body>
</html>
